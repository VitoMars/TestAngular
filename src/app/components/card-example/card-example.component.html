<div class="flex">
   <mat-card class="example-card" *ngFor="let item of items">
      <mat-card-header>
         <div mat-card-avatar style="background-image: url({{item.icon}})" class="example-header-image"></div>
         <!-- Esempio property binding -->
         <mat-card-title>{{item.title}}</mat-card-title>
         <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img" [src]="item.img">
      <!-- Alternativa -->
      <!-- <img mat-card-image class="img" src={{item.img}}> -->
      <mat-card-content>
         <p>
            {{item.description}}
         </p>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button (click)="Like()">LIKE</button>
         <button mat-button [disabled]="buttonIsDisabled">SHARE</button>
         <!-- Sintassi Alternativa -->
         <!-- <button mat-button disabled={{buttonIsDisabled}}>SHARE</button> -->

      </mat-card-actions>
   </mat-card>
</div>
